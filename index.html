<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js'></script>
    <title>htmlMaze</title>
  </head>
  <body onload='onLoad();'>
      <header>Maze game</header>
      <canvas id='mainForm'></canvas>
      <div class='cols'><label for='cols'>Columns:</label>
                        <input id='cols' type='text' size='5' value='10'></div>
      <div class='rows'><label for='rows'>Rows:</label>
                        <input id='rows' type='text' size='5' value='10'></div>
      <div class='generate'><input id='generate' type='button' value='Generate'></div>
      <div class='controls'>
        <div class='up'></div>
        <div class='right'></div>
        <div class='down'></div>
        <div class='left'></div>
      </div>
  </body>
</html>
